
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header"></head>
<meta charset="UTF-8">
<title>About</title>
<body>
	<div th:replace="/fragments/navbar"></div>
	<form th:action="@{/create}" th:object="${hero}" method="post"
		autocomplete="off">

		<div class="container mb-3">
			<div class="col-xs-4">
				
				<span>Please type a desired First Name:</span>
				 <input th:value='${firstname}' th:field='*{firstname}' id="firstname"type="text" class="form-control" placeholder="FirstName" /> 
				 <label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="validation-message alert alert-warning d-flex align-items-center">
  						<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
   						 An example warning alert with an icon
				</label>
				<span>Please type a desired Last Name:</span>
				 <input th:value='${lastName}' th:field='*{lastName}' id="lastName" type="text"class="form-control" placeholder="LastName"> 
				 <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message alert alert-warning d-flex align-items-center">
				 	<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
   						 An example warning alert with an icon
				 </label>
			</div>
			<div class="col-xs-3">
				<h6>Age:</h6>
				<input type="text" class="form-control" placeholder="AGE" th:field='*{age}'>
				<label th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="validation-message alert alert-warning d-flex align-items-center">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
   						 An example warning alert with an icon
				</label>
			</div>
			<div>
				<h4>A Quick Bio:</h4>
				<textarea class="form-control" rows="4" th:value='${biography}' th:field='*{biography}' ></textarea>
				<label th:if="${#fields.hasErrors('biography')}" th:errors="*{biography}" class="validation-message alert alert-warning d-flex align-items-center">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
   						 An example warning alert with an icon
				</label>
				
			</div>
			<h3>Races</h3>
			<div class="form-check"  th:each="race:${racelist}"  th:field='*{race}'>
				<input class="form-check-input" type="checkbox" th:value="${race.id}" th:field='*{race}' id="flexCheckDefault">
  				<label class="form-check-label" th:text="${race.name}" th:value="${race.id}" th:field='*{race}' for="flexCheckDefault">
   					
  				</label>
			</div>
			<h3>Professions</h3>
			<div class="form-check"  th:each="profession:${professionlist}"  th:field='*{profession}'>
				<input class="form-check-input" type="checkbox" th:value="${profession.id}" th:field='*{profession}' id="flexCheckDefault">
  				<label class="form-check-label" th:text="${profession.name}" th:value="${profession.id}" th:field='*{profession}' for="flexCheckDefault">
   					
  				</label>
			</div>
			<button class="btn btn-md btn-success btn-block" name="Submit" value="Create" type="Submit">Submit</button>
		</div>
	</form>
	<div th:replace="/fragments/footer"></div>
</body>
</html>
