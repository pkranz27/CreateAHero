<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<th:block th:replace="/fragments/header"></th:block>
</head>

<body>
	<div th:replace="/fragments/navbar" ></div>
	<div th:replace="/fragments/mainherotabs" ></div>
	<div class="container">
		<div th:if="${#lists.isEmpty(heroList)}" class="card text-center">
			<div class="card-header">
    		Featured
  			</div>
 			 <div class="card-body">
    			<h5 class="card-title">Welcome <span sec:authentication="name"></span> to Create a Hero</h5>
    			<p class="card-text">With this app you will be able to Create your Own Dynamic Hero to battle with, Level up, and Interact with Other Players</p>
    			<a href="/heropage" class="btn btn-primary">Click here to get started</a>
  			</div>
  			<div class="card-footer text-muted">
    		
  			</div>
		</div>
		<div class="card shadow p-3 mb-5 bg-body rounded" style="width: 22rem;" th:each="hero:${heroList}">
			<img class="card-img-top" th:src="${hero.race.image}" alt="HERO RACE POTRAIT" width=400px height=300px>
			<i><img th:src="${hero.profession.image}" class="img-thumbnail" alt="..." width=100px height=100px></i>
			<div class="card-body">
				<h3 class="card-title fw-bold">Your Hero</h3>
				<p class="card-text fst-italic">First Name: <span th:text="${hero.firstname}"></span></p>
				<p class="card-text fst-italic">Last Name: <span th:text="${hero.lastName}"></span></p>
				<p class="card-text fst-italic">Race: <span th:text="${hero.race.name}"></span></p>
				<p class="card-text fst-italic">Profession: <i class="bi bi-shield"><span th:text="${hero.profession.name}"></span></i></p>
				<p class="card-text fst-italic">Age: <span th:text="${hero.age}"></span></p>
				<p class="card-text fst-italic">About me: <span th:text="${hero.biography}"></span></p>
			</div>
			
			<td><a th:href="@{/delete/{id}(id=${hero.id})}">Delete</a></td>
		</div>			
	</div> 
	<div th:replace="/fragments/footer"></div>
</body>
</html>
