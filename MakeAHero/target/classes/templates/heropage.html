
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header"></head>
<meta charset="UTF-8">
<title>About</title>
<body>
	<div th:replace="/fragments/navbar"></div>
	
	<form th:action="@{/create}" th:object="${hero}" method="post"
		autocomplete="off">

		<div class="container mb-3">
			<div class="col-xs-4">
				<span>Please type a desired First Name:</span> <input th:value='${firstName}' th:field='*{firstname}' id="firstName"type="text" class="form-control" placeholder="FirstName" /> 
				<span>Please type a desired Last Name:</span> <input th:value='${lastName}' th:field='*{lastName}' id="lastName" type="text"class="form-control" placeholder="LastName"> 
			</div>
			<div class="col-xs-3">
				<h6>Age:</h6>
				<input type="text" class="form-control" placeholder="AGE" th:field='*{age}'>
			</div>
			<div>
				<h4>A Quick Bio:</h4>
				<textarea class="form-control" rows="4" th:value='${biography}' th:field='*{biography}' ></textarea>
			</div>
			<div class="form-check"  th:each="race:${racelist}"  th:field='*{race}'>
				<input class="form-check-input" type="checkbox" th:value="${race.id}" th:field='*{race}' id="flexCheckDefault">
  				<label class="form-check-label" th:text="${race.name}" th:value="${race.id}" th:field='*{race}' for="flexCheckDefault">
   					
  				</label>
			</div>
			</div>
			<div class="row row-cols-3 container "  th:each="HeroClass:${heroclasslist}" >
				<select class="form-select" aria-label="Default select example">
  						<option selected>Choose your Class</option>
 						 <option th:value="${HeroClass.name}" th:text="${HeroClass.name}">One</option>

				</select>
				
			</div>
			<button class="btn btn-md btn-success btn-block" name="Submit" value="Create" type="Submit">Submit</button>
		</div>
	</form>
	<div th:replace="/fragments/footer"></div>
</body>
</html>
