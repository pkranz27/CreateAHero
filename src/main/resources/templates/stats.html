<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="/fragments/header"></head>
	<meta charset="UTF-8">
	<title>Stats</title>
	<body>
	<div th:replace="/fragments/navbar"></div>
	<div th:replace="/fragments/mainherotabs" ></div>
	<div th:each="hero:${heroList}">
		<table class="table">
  		<thead>
   		 <tr>
    		  <th scope="col" >First Name</th>
     		 <th scope="col"  >Last Name</th>
     		 <th scope="col"  >Might</th>
    		  <th scope="col" >Intellegence</th>
    	</tr>
  	</thead>
  <tbody>
    <tr>
    	
      <td th:text='${hero.firstname}'></td>
      <td th:text='${hero.lastName}'></td>
      <td th:text='${hero.race.might + hero.profession.might}' ></td>
      <td th:text='${hero.race.intellegence + hero.profession.intellegence}'></td>
    </tr>
  </tbody>
</table>
</div>
	
				<script src="/custom.js"></script>
				<div th:replace="/fragments/footer"></div>
	</body>
</html>
