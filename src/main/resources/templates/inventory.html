<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<th:block th:replace="/fragments/header"></th:block>
	</head>
	<body>
		<div th:replace="/fragments/navbar" ></div>
		<div th:replace="/fragments/mainherotabs" ></div>
		<div class="container">
		<h1>Inventory</h1>
  			<div class="row row-cols-3 container  "  th:each="item:${itemlist}" >
    			<div class="col-sm-2" >
    				<div class="container">
    					<button id="pop" style="position: relative;" type="button" class="btn btn-secondary" data-bs-placement="right" data-bs-container="body" data-bs-toggle="popover"  th:data-bs-content="${item.description}">
    					<img th:src="${item.image}" class="rounded float-start"  height="100px" width="100px"  alt="..." ></button>
    					<h6 th:text="${item.name}"></h6>
    				</div>
    			
    			</div>
    		</div>	
		</div>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script>
				const popoverTriggerEl = document.getElementById('#pop');
				let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
				let popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
		  			return new bootstrap.Popover(popoverTriggerEl);
				})
				var popover = new bootstrap.Popover(document.querySelector('body'), {
  					container: 'body'
				})

		</script>
		<br>
		<div th:replace="/fragments/footer"></div>
	</body>
</html>
